        Задание:
        Дано массив. Создайте на основе значений этого массива два
        новых массива. В один массив поместите все четные значения,
        а во второй все нечетные.
        Выведите на экран значения, которые вошли в первый массив и
        во второй массив.
    </pre>
    <script>
        let values = [10, 20, 5, 7, 11, 8, 125, 4, 8, 3, 23];
        let valuesEven = [];
        let valuesOdd = [];
        let valuesEvenIndex = 0;
        let valuesOddIndex = 0;

        for (let i = 0; i < values.length; i++) {
            if (values[i] % 2 == 0) {
                valuesEven[valuesEvenIndex] = values[i];
                valuesEvenIndex++;
            }
            else {
                valuesOdd[valuesOddIndex] = values[i];
                valuesOddIndex++;
            }
        }
