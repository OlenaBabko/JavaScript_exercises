<!DOCTYPE html>

<body>
    <pre>
        Задание:
        Поменяйте switch на if...else. Поведение сценария, после изменений, должно остаться прежним (обратите внимание на значения USA и Great Britain).
    </pre>
    <script>
        let country = prompt("enter the country");

        if (country == "USA" || country == "Great Britain") {
            alert("English language");
        }
        else if (country == "Germany") {
            alert("German language");
        }
        else if (country == "France") {
            alert("The language is French");
        }
        else {
            alert("The specified country is not in the list");
        }
    </script>
</body>
