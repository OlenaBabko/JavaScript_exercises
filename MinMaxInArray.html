<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное,
        максимальное значения массива, а также выведет
        сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        
        let maximal = Number.MIN_VALUE;
        let minimal = Number.MAX_VALUE;
        let sum = 0; 
        
        for (let index = 0; index < values.length; index++) {
            const element = values[index];
            if(element > maximal) {
                maximal = element;
            }
            if(element < minimal) {
                minimal = element;
            }
            sum = maximal + minimal;
        }
        alert(`max value in tuple = ${maximal}\r\nmin value in tuple = ${minimal}\r\nsum of min and max in tuple = ${sum}`);
        
        
        
    </script>
</body>
