<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <pre>
        Задание:
        1) запросите у пользователя сколько он хочет купить единиц товара
        2) выведите на экран какую сумму должен внести пользователь с учетом количества покупаемых единиц
        3) выведите на экран сколько единиц товара останется на складе после покупки
    </pre>

    <script>
        let productPrice = 101.5; // цена товара
        let productQuantity = 50;  // количество единиц товара на складе

        let inputProductAmountToBuy = prompt("Скільки одиниць товару Ви бажаєте придбати?");
        let productAmountToBuy = Number(inputProductAmountToBuy);

        let PriceToPay = productPrice * productAmountToBuy;

        alert(`Внесіть оплату в розмірі ${PriceToPay}`);

        let productQuantityAfter = productQuantity - productAmountToBuy;
        alert(`Тепер залишок товару на складі становить ${productQuantityAfter}`)
    </script>
</body>

</html>
