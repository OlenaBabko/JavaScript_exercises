<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между
        0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>
        let start = 0;
        let finish = +prompt("Give me a number > 0: ");
        let sum = 0;
        for (let i = start; i <= finish; i++) {
            sum += i;
        }
        alert(`The sum of all numbers between ${start} and ${finish} will be ${sum}`);
    </script>
</body>
</html>
