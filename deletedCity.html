<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <pre>
        Задание:
        Попросите у пользователя ввести название города.
        Удалите этот город из элементов массива. 
        Если города нет в массиве, сообщите об этом пользователю.
        Выведите массив на экран после удаления элементов.
    </pre>
    <script>
        let cities = ["London", "Paris", "Berlin", "Rome", "Budapest", "Lisbon", "Madrid", "Amsterdam"];
        yourCity = prompt("Enter the city: ")

        let index = cities.indexOf(yourCity);
        if (index == -1) {
            alert(`there is no such city in the array`);
        }
        else {
            cities.splice(index,1);
            alert(`deleted ${yourCity} from array: [${cities}]`)
        }
    </script>
</body>
</html>
